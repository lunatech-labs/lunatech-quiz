@import model.Question

@(question: Question)
<html>
<head>

</head>
<body>

  <div class = "container">
      <div class = "row">
          <div class ="element">
                <img src="https://pbs.twimg.com/profile_images/637166799541239808/Qc8LGbC5.png" style="width:100px;">
          </div>
          <div class ="element">
              <h1> @question.getQuestion()</h1>
              @for(possibility <- question.getPossibilities()) {
                <label><input type="radio" value="@possibility" name="question" />@possibility</label>
              }
          </div>
      </div>
  </div>
</body>
</html>
